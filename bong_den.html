<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<script>
    let SwitchButton = function () {
        this.connectToLamp = function (lamp) {
            this.lamp = lamp;
        };
        this.switchOff = function () {
            this.status = false;
            this.lamp.turnOff()
        };
        this.switchOn = function () {
            this.status =true;
            this.lamp.turnOn();
        };
    };
    let ElectricLamp = function () {
        this.turnOn = function () {
            this.status =true;
        };
        this.turnOff = function () {
            this.status = false;
        };
    };
    let switchButton1 = new SwitchButton();
    let electricLamp1 = new ElectricLamp();
    switchButton1.connectToLamp(electricLamp1);
    switchButton1.status =false;
    for (let i = 0; i<= 10; i++){
        switchButton1.status = !switchButton1.status;
        if (switchButton1.status) {
            document.write("đèn sáng; ")
        } else {
            document.write("đèn tắt; ")
        }
    } 

</script>

</body>
</html>
